<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="pl"> 
	<head> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
		<title>Generowanie animacji</title> 
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="base64.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head> 
	<body style="margin:15px"> 	
		<div style=" width:100%">
			<div style=" width:45%; float:left; margin-right: 5%">
				<label>Wygenerowany kod </label>
				<textarea  type="text" id="text_area" style="width: 100%; height:200px;white-space: pre-wrap"></textarea>
			</div>
		</div>
    	<div style=" clear:both; padding-top: 15px; width:45%;">
    		<input type="button" class="btn btn-primary" value="Dodaj animację" id="add_button" />
    		<input type="button" class="btn btn-danger" value="Wyczyść" id="clear" />
    		<a class="btn btn-success" href="javascript://Save as TXT" id="submitLink">Zapisz jako js</a>
    		<a class="btn btn-success" style="float:right" href="./../">Uruchom wygenerowaną animację</a><br /><br />
			<div class="rangeslider"> 
				Prędkość (ms):
				<input type="range" min="100" max="5000" value="500" step="50" class="myslider" id="slider" style="width:500px"> 
				<p>Wartość: <span id="slider_val"></span></p> 
			</div> 
    	</div>
	</body> 
</html>
